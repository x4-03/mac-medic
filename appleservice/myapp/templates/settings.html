{% extends "sign-in.html" %} {% block title %} Ustawienia {% endblock %}
{% block form %}
{% load static %}
<form method="post" action="{% url 'Settings' %}" autocomplete="off">
  {% csrf_token %}

  <h1 class="h1 mb-3 fw-normal">🛠</h1>
  <h3 class="h3 mb-1 fw-normal">● &nbsp; Konto użytkownika &nbsp; ●</h3>
  <h6 class="h6 mb-3 fw-normal text-muted">Zmień swoje hasło lub dane kontaktowe...</h6>

  <div class="form-floating text-muted">
    <input type="text" class="form-control ff_top text-muted" id="firstName" name="firstName" placeholder="" value="{{user.imie}}" disabled>
    <label for="floatingInput">Imię</label>
  </div>

  <div class="form-floating text-muted">
    <input type="text" class="form-control ff_bottom text-muted" id="lastName" name="lastName" placeholder="" value="{{user.nazwisko}}" disabled>
    <label for="floatingInput">Nazwisko</label>
  </div>

  <div class="mb-4"></div>

  <div class="form-floating text-muted">
    <input type="email" class="form-control ff_top" id="email" name="email" placeholder="" value="{{ user.email }}" required> 
    <label for="floatingInput">Adres e-mail</label>
  </div>

  <div class="form-floating text-muted">
    <input type="password" class="form-control ff_top" id="password" name="old_password" minlength="8" maxlength="20" placeholder="" required>
    <label for="floatingPassword">Aktualne hasło</label>
  </div>

  <div class="form-floating text-muted">
    <input type="password" class="form-control ff_bottom" id="password" name="new_password" minlength="8" maxlength="20" placeholder="">
    <label for="floatingPassword">Nowe hasło (8-20 znaków)</label>
  </div>

  <div class="mb-4"></div>

  <div class="form-floating text-muted">
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="" minlength="9" maxlength="9" value="{{ user.telefon }}"> 
    <label for="floatingInput">Numer telefonu</label>
  </div> 

  <div class="mb-4"></div>

  <button class="w-100 btn btn-lg btn-primary mb-2" type="submit" id="proceedBtn">Zapisz</button>

  <p class="mt-3 text-muted">© 2025</p>
</form>
{% if message %}
  <p style="color: red;">{{ message }}</p>
{% endif %}
{% endblock %}
