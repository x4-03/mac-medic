{% extends "sign-in.html" %} {% block title %} Zaloguj się {% endblock %}
{% block form %}
{% load static %}
<form method="post" action="{% url 'Login' %}" autocomplete="off">
  {% csrf_token %}
  <h1 class="h1 mb-3 fw-normal">🍎</h1>
  <h3 class="h3 mb-1 fw-normal">● &nbsp; Zaloguj się &nbsp; ●</h3>
  <h6 class="h6 mb-3 fw-normal text-muted">Zaloguj się, aby skorzystać z naszych usług...</h6>

  <div class="form-floating text-muted">
    <input type="email" name="email" class="form-control ff_top" id="floatingInput" placeholder="name@example.com" required>
    <label for="floatingInput">Adres e-mail</label>
  </div>
  <div class="form-floating text-muted">
    <input type="password" name="password" class="form-control ff_bottom" id="floatingPassword" placeholder="Password" required>
    <label for="floatingPassword">Hasło</label>
  </div>

  <div class="checkbox text-start">
    <label>
      <input type="checkbox" value="worker" name="is_worker"> Konto pracownika
  </div>
  <div class="checkbox mb-3 text-start">
    <label>
      <input type="checkbox" value="remember_me" name="remember_me"> Zapamiętaj mnie
  </div>

  <button class="w-100 btn btn-lg btn-primary mb-2" type="submit">Zaloguj</button>
  <a class="w-100 btn btn-lg btn-outline-secondary mb-3" href="{% url 'Register' %}">Utwórz konto</a>

  <a href="#" class="text-decoration-underline">Nie pamiętam hasła</a>
  <p class="mt-3 text-muted">© 2025</p>
</form>
{% if message %}
  <p style="color: red;">{{ message }}</p>
{% endif %}
{% endblock %}
